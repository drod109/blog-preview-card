<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Blog Preview Card Challenge | Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card" role="main">
      <img
        class="card-img"
        src="./assets/images/illustration-article.svg"
        alt=""
      />
      <div class="card-lbl">Learning</div>
      <div class="pub-date">Published 21 Dec 2023</div>
      <h1>HTML & CSS foundations</h1>
      <p>
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="avatar">
        <img class="avatar-img" src="/assets/images/image-avatar.webp" alt="" />
        <span class="name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
